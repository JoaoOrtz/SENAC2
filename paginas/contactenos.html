        <h2>Contatenos</h2>
        <form action="#" id="contact_form" onsubmit="return validarForm()">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
        
            <label for="correo">Correo:</label>
            <input type="text" name="correo" id="correo" placeholder="Ingrese su correo" required>
        
            <label for="mensaje">Mensaje:</label>
            <textarea name="mesaje" id="mensaje" cols="30" rows="10"></textarea>

            <button class="bubble-button" type="submit" name="button">Enviar Informacion</button>   
        </form>
    </section>
